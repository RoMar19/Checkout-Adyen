{% extends "layout.html" %}

{% block content %}

    <main class="preview-page">
        <section class="cart">
            <h2>Cart</h2>
            <div class="order-summary">
                <ul class="order-summary-list">
                    <li class="order-summary-list-list-item">
                        <img src="{{ url_for('static', filename='img/ladderseriesledgrowlightbar.jpg') }}"
                             class="order-summary-list-list-item-image"/>
                        <p class="order-summary-list-list-item-title">LED Grow Light</p>
                        <p class="order-summary-list-list-item-price">€95.00</p>
                    </li>
                </ul>
            </div>
            <div class="cart-footer"><span class="cart-footer-label">Total:</span><span class="cart-footer-amount">€95.00</span>
                <a href="{{ url_for('checkout', integration=method) }}">
                    <p class="button">Continue to checkout</p>
                </a>
            </div>
        </section>
    </main>

{% endblock %}
